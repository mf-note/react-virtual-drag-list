<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./docs/css/vertical.css">
  <link rel="stylesheet" href="./docs/css/dynamic.css">
  <link rel="stylesheet" href="./docs/css/horizontal.css">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  <script src="./dist/draglist.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    const VirtualList = VirtualDragList['default'];
    function Virtual() {
      const list = getPageData(400, 0);
      return (
        <div>
          <h1>Common Useage</h1>
          <VerticalList list={ list } />
          <h1>DYNAMIC</h1>
          <DynamicList list={ list } />
          <h1>Horizontal</h1>
          <HorizontalList list={ list } />
        </div>
      )
    };
    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(<Virtual />);
  </script>
</body>
